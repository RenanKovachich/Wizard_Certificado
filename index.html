<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de PDF</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #pdf-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="pdf-viewer">
    <embed src="./Wizard_Certificado.pdf" type="application/pdf" width="100%" height="100%" oncontextmenu="return false;">
  </div>
</body>
</html>
